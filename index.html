<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Web Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Calculator Web Application</h1>
  </header>

  <main>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button>C</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SkillCraft Technology</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
